name: Make Neotw Empty Template

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clear
        run: sh scripts/make-template.sh

      - name: Setup NodeJS
        uses: actions/setup-node@v2-beta
        with:
          node-version: '16'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock.json') }}
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: yarn
