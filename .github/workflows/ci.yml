name: release-and-page
on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
    # paths-ignore:
    # - 'README.md'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

concurrency:
  group: release-ci-group
  cancel-in-progress: false

jobs:
  release-and-page:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      # - name: Cache Dependencies
