version: "3" # Docker Compose 版本

services:
  web:
    image: oeyoews/tiddlywiki:latest
    ports:
      - "8000:8080" # 映射端口，将主机的 8080 端口映射到容器的 8080 端口
    volumes:
      - ./:/app # 挂载本地目录到容器/app中
    # build
    # command: ["--build", "index"]
    # start
    command: ["--listen", "port=8080", "host=0.0.0.0"]